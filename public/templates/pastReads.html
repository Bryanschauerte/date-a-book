  <h1>Review Books!</h1>
    <h6>Your Search Starts Here</h6>


        <md-input-container>
        <div class="input-field">
          <input ng-model = "regSearchText" type="text">
          <label>Enter Search</label>
        </div>
      </md-input-container>


        <div>
          <div class="input-field col s3">
            <select ng-model = "typeOfSearch">
              <option value="" selected>Type</option>

              <option value="author">Author</option>
            </select>
            <label>Choose</label>
          </div>
        </div>
<div>
        <md-input-container>
        <button class="btn waves-effect waves-light" type="submit" ng-click = "getBooksRegSearch(regSearchText, typeOfSearch)" name="action" > Search!
          <i class="material-icons done"></i>
        </button>
      </md-input-container>

</div>

</div>

        <tr>{{book.ImageLinkMed}}</tr>
